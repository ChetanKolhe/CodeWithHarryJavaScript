<body>
    <div class="form-row container">
        <div class="form-group container col-md-6 ">
            <form>
                <label for="exampleFormControlInput1">Taf Server </label>
                <input type="text" class="form-control" id="tafServer" placeholder="<TAF Server ip>:8080" value="192.168.34.83:8080">

                <label for="exampleFormControlInput1">Probe IP</label>
                <input type="text" class="form-control" id="probeIp" placeholder="IP">
                
                <label for="exampleFormControlInput1">User Name</label>
                <input type="text" class="form-control" id="userName" placeholder="IP" value="admin">

                <label for="exampleFormControlInput1">UI PassWord</label>
                <input type="text" class="form-control" id="passWord" placeholder="IP" value="Cumulus@1">

                <label for="exampleFormControlInput1">Root Password</label>
                <input type="text" class="form-control" id="rootPassWord" placeholder="IP" value="root123">
            </form>
        </div>
    </div>
    
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Probe Details</th>
                <th scope="col">Status</th>
                <th scope="col">Operation</th>
            </tr>
        </thead>
        <tbody id="probes">
            <th scope="row">1</th>
            <td>
                ip:192.168.33.42<br>username:192.168.352<br>password:Demo@1234<br>
            </td>
            <td align="center">
                <div id="proces_id_1"></div>
            </td>
            <td align="center">
                <div class="container">
                    <button type="button" class="btn btn-info" id="add_button_1" onclick="addProbe(1)">Add
                        Probe</button>
                </div>
            </td>
            </tr>
        </tbody>
    </table>
    </div>
